<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="logo">
          <img src="/s-Photoroom.png" alt="logo" class="flag-icon" />
        </div>
        <nav>
          <ul class="nav-links">
            <li>
              <a href="index.html">
                <i class="fas fa-calculator"></i>
                Salary Calculator
              </a>
            </li>
            <li>
              <a href="currency.html" class="active">
                <i class="fas fa-exchange-alt"></i>
                Currency Converter
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="calculator">
        <h1 id="title">Currency Converter</h1>
        <form id="currency-form" class="calculator-form">
          <div class="input-group">
            <label for="dkk">
              <h3 id="dkk-label">DKK<span class="flag-icon">🇩🇰</span></h3>
              <input
                type="text"
                id="dkk"
                placeholder="Enter amount in DKK"
                min="0"
              />
            </label>
            <!-- Emoji de la bandera de Dinamarca -->
          </div>

          <div class="input-group">
            <label for="usd">
              <h3 id="usd-label">USD<span class="flag-icon">🇺🇸</span></h3>
              <input
                type="text"
                id="usd"
                placeholder="Enter amount in USD"
                min="0"
              />
            </label>
            <!-- Emoji de la bandera de Estados Unidos -->
          </div>

          <div class="input-group">
            <label for="ars">
              <h3 id="ars-label">ARS <span class="flag-icon">🇦🇷</span></h3>
              <input
                type="text"
                id="ars"
                placeholder="Enter amount in ARS"
                min="0"
              />
            </label>
            <!-- Emoji de la bandera de Argentina -->
          </div>

          <button type="submit" class="calculate-btn">Convert Currency</button>

          <div class="result">
            <h2 id="result-display"></h2>
          </div>
        </form>
        <a
          href="https://www.paypal.com/donate/?business=9ZHB8ZZ67YX2G&no_recurring=1&item_name=Tirame+unos+pesos+si+esta+pagina+te+sirvio+alguna+vez%21&currency_code=DKK"
          target="_blank"
          class="donate-button"
        >
          <i class="fab fa-paypal"></i>
          Donar
        </a>
      </section>
      <div class="button-container">
        <!-- Botón de Donación -->

        <!-- Formulario de Feedback -->
        <section class="feedback-section">
          <button class="feedback-toggle" id="feedback-toggle">
            <i class="fas fa-comments"></i>
            Feedback
          </button>
          <div class="feedback-content">
            <h2>¿Cómo podemos mejorar?</h2>
            <form id="feedback-form" class="feedback-form">
              <div class="input-group">
                <label for="feedback">Tu opinión es importante:</label>
                <textarea
                  id="feedback"
                  name="feedback"
                  rows="4"
                  maxlength="500"
                  placeholder="Comparte tus sugerencias..."
                ></textarea>
              </div>
              <button type="submit" class="feedback-btn">
                Enviar Feedback
              </button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="/script.js"></script>
    <script type="module" src="/config.js"></script>
    <script type="module" src="/feedback.js"></script>
    <script src="/currency.js"></script>
  </body>
</html>
