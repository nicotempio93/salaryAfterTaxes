<!-- Salary Calculator (Refactorized) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="/lenguaje.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="logo">
          <img src="/s-Photoroom.png" alt="logo" class="flag-icon" />
        </div>
        <nav>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="active">
                <i class="fas fa-calculator"></i>
                Salary Calculator
              </a>
            </li>
            <li>
              <a href="currency.html">
                <i class="fas fa-exchange-alt"></i>
                Currency Converter
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="calculator">
        <h1>Salary After Taxes</h1>
        <form id="salary-form" class="calculator-form">
          <div class="input-group">
            <label for="hoursWorked">
              <h3>Hours Worked</h3>
              <input
                type="number"
                id="hoursWorked"
                placeholder="E.g., 140"
                required
                min="0"
              />
            </label>
          </div>

          <div class="input-group">
            <label for="hourlyWage">
              <h3>Hourly Wage</h3>
              <input
                type="number"
                id="hourlyWage"
                placeholder="E.g., 130"
                required
                min="0"
              />
            </label>
          </div>

          <div class="tax-options">
            <label class="radio-label">
              <input type="radio" name="taxType" value="0.64" checked />
              Primary
            </label>
            <label class="radio-label">
              <input type="radio" name="taxType" value="0.45" />
              Secondary
            </label>
          </div>

          <button type="submit" class="calculate-btn">
            Calculate Net Salary
          </button>

          <div class="result">
            <h2 id="result-display"></h2>
          </div>
        </form>
      </section>

      <!-- Botón de Donación -->
      <a
        href="https://www.paypal.com/donate/?business=9ZHB8ZZ67YX2G&no_recurring=1&item_name=Tirame+unos+pesos+si+esta+pagina+te+sirvio+alguna+vez%21&currency_code=DKK"
        target="_blank"
        class="donate-button"
      >
        <i class="fab fa-paypal"></i>
        Donar
      </a>

      <!-- Formulario de Feedback -->
      <section class="feedback-section">
        <button class="feedback-toggle">
          <i class="fas fa-comments"></i>
          Feedback
        </button>
        <div class="feedback-content">
          <h2>¿Cómo podemos mejorar?</h2>
          <form id="feedback-form" class="feedback-form">
            <div class="input-group">
              <label for="feedback">Tu opinión es importante:</label>
              <textarea
                id="feedback"
                name="feedback"
                rows="4"
                maxlength="500"
                placeholder="Comparte tus sugerencias..."
              ></textarea>
            </div>
            <button type="submit" class="feedback-btn">Enviar Feedback</button>
          </form>
        </div>
      </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script src="config.js" type="module"></script>
    <script src="feedback.js" type="module"></script>
  </body>
</html>
