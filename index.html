<!-- Salary Calculator (Refactorized) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="/lenguaje.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <div class="logo">
          <img src="/s-Photoroom.png" alt="logo" class="flag-icon" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html" class="active">Salary Calculator</a></li>
            <li><a href="currency.html">Currency Converter</a></li>
          </ul>
        </nav>
      </header>

      <section class="calculator">
        <h1>Salary After Taxes</h1>
        <form id="salary-form" class="calculator-form">
          <div class="input-group">
            <label for="hoursWorked">
              <h3>Hours Worked</h3>
              <input
                type="number"
                id="hoursWorked"
                placeholder="E.g., 140"
                required
                min="0"
              />
            </label>
          </div>

          <div class="input-group">
            <label for="hourlyWage">
              <h3>Hourly Wage</h3>
              <input
                type="number"
                id="hourlyWage"
                placeholder="E.g., 130"
                required
                min="0"
              />
            </label>
          </div>

          <div class="tax-options">
            <label class="radio-label">
              <input type="radio" name="taxType" value="0.64" checked />
              Primary
            </label>
            <label class="radio-label">
              <input type="radio" name="taxType" value="0.45" />
              Secondary
            </label>
          </div>

          <button type="submit" class="calculate-btn">
            Calculate Net Salary
          </button>

          <div class="result">
            <h2 id="result-display"></h2>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
